<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrapValidator.css"/>
    <script type="text/javascript" src="/static/js/bootstrapValidator.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <!--//menu-->
    <!--theme-style-->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Real Home  Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!--进行值的传递-->
    <script type="text/javascript">
        $(function () {
            $("#register_btn").click(function () {
                var username = document.getElementById("name").value;
                var password = document.getElementById("pwd").value;
                var callback = function (data) {
                    var result = JSON.stringify(data)
                    if (result == '1') {
                        location.href = "/"
                    }else {
                        document.getElementById("warnmessage").innerText="用户名已存在"
                    }

                }
                if ($("#myForm").data("bootstrapValidator").isValid()) {
                    $.postJSON('/api/register', {"username": username, "password": password}, callback)
                }
            });
        })
        function clean()
        {
            document.getElementById("warnmessage").innerText="";
        }
        $.postJSON = function (url, data, callback) {
            return jQuery.ajax({
                'type': 'POST',
                'url': url,
                'contentType': 'application/json',
                'data': JSON.stringify(data),
                'dataType': 'json',
                'success': callback
            });
        };
    </script>
</head>
<body>
<!--header-->
<div class="header">
    <div class="container">
        <!--logo-->
        <div class="logo">
            <h1><a href="index">小迁 租房</a></h1>
        </div>
        <!--//logo-->
        <div class="top-nav">
            <ul class="right-icons">
                <li><span id="username_msg"><i class="glyphicon glyphicon-phone"> </i>游客 欢迎您!</span></li>
                <li><a href="/"><i class="glyphicon glyphicon-user"> </i>Login</a></li>
            </ul>
            <div class="nav-icon">
                <div class="hero fa-navicon fa-2x nav_slide_button" id="hero">
                    <a href="#"><i class="glyphicon glyphicon-menu-hamburger"></i> </a>
                </div>
            </div>
            <div class="clearfix"></div>
            <!---pop-up-box---->

            <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>
            <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
            <!---//pop-up-box---->
            <script>
                $(document).ready(function () {
                    $('.popup-with-zoom-anim').magnificPopup({
                        type: 'inline',
                        fixedContentPos: false,
                        fixedBgPos: true,
                        overflowY: 'auto',
                        closeBtnInside: true,
                        preloader: false,
                        midClick: true,
                        removalDelay: 300,
                        mainClass: 'my-mfp-zoom-in'
                    });

                });
            </script>


        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!--//-->
<div class=" banner-buying">
    <div class=" container">
        <h3><span>注</span>册</h3>
        <!---->
        <div class="menu-right">
            <ul class="menu">
                <li class="item1"><a href="#"> Menu<i class="glyphicon glyphicon-menu-down"> </i> </a>
                    <ul class="cute">
                        <li class="subitem1"><a href="index">首页</a></li>
                        <li class="subitem1"><a href="rentroom">招租信息</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="clearfix"></div>
        <!--initiate accordion-->
        <script type="text/javascript">
            $(function () {
                var menu_ul = $('.menu > li > ul'),
                    menu_a = $('.menu > li > a');
                menu_ul.hide();
                menu_a.click(function (e) {
                    e.preventDefault();
                    if (!$(this).hasClass('active')) {
                        menu_a.removeClass('active');
                        menu_ul.filter(':visible').slideUp('normal');
                        $(this).addClass('active').next().stop(true, true).slideDown('normal');
                    } else {
                        $(this).removeClass('active');
                        $(this).next().stop(true, true).slideUp('normal');
                    }
                });

            });
        </script>

    </div>
</div>
<div class="login-right">
    <div class="container">
        <h3>注册</h3>
        <div class="login-top">
            <div class="form-info">
                <form id="myForm">
                    <div class="form-group">
                        <input type="text" placeholder="Name" required="" name="username" id="name" onfocus="clean()">
                    </div>
                    <div><span><font id="warnmessage" color="red"></font></span></div>
                    <div class="form-group">
                        <input type="password" placeholder="Password " required="" name="password" id="pwd">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="ConfirmPassword" required="" name="confirmPassword"
                               id="confirmPassword">
                    </div>
                    <label class="hvr-sweep-to-right">
                        <input type="button" value="注册" class="btn btn-primary" id="register_btn">
                    </label>
                </form>
                <p>已经有账号? <a href="/">请登陆</a></p>
            </div>

        </div>
    </div>
</div>
<!--//contact-->
<!--footer-->
<div class="footer">
    <div class="container">
        <div class="footer-top-at">
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="footer-bottom">
        <div class="container">
            <div class="col-md-4 footer-logo">
                <h2><a href="index">小迁</a></h2>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#myForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        identical: {
                            field: 'password',
                            message: '两次密码不一致'
                        }
                    }
                }
            }
        });
    });
</script>
<!--对话框组件-->
<div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
                <p>注册成功</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="http://cdn.bootcss.com/bootstrap/2.3.1/js/bootstrap-transition.js"></script>

</html>
